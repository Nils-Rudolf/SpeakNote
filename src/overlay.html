<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakNote Recording</title>
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <div class="overlay-container">
    <!-- Apple-style X-button in the top left -->
    <button id="closeWindowButton" class="apple-close-button" title="Close window">×</button>
    
    <!-- Status container with status and error in the same position -->
    <div class="status-container">
      <div id="statusText" class="status-text">Start Recording</div>
      <div id="errorMessage" class="error-message"></div>
    </div>
    
    <!-- Visualization and buttons below -->
    <div class="controls-row">
      <button id="closeButton" class="control-button cancel-button">×</button>
      <div class="waveform-container">
        <canvas id="audioVisualizer"></canvas>
      </div>
      <div class="timer">
        <span id="timer">0:00</span>
      </div>
      <button id="toggleRecording" class="control-button confirm-button">
        <svg class="check-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="white" d="M9,16.17L4.83,12l-1.42,1.41L9,19 21,7l-1.41-1.41L9,16.17z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <script src="overlay.js"></script>
</body>
</html>
