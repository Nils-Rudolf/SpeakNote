<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakNote Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    
    
    <div class="settings-group">
      <h2>API Configuration</h2>
      <div class="form-group">
        <label for="apiType">API Provider:</label>
        <select id="apiType">
          <option value="openai">OpenAI Whisper</option>
        </select>
      </div>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Your API key">
        <button id="showApiKey" class="btn-small">Show</button>
      </div>
    </div>
    
    <div class="settings-group">
      <h2>Audio Settings</h2>
      <div class="form-group">
        <label for="audioDevice">Audio Input Device:</label>
        <select id="audioDevice">
          <option value="">Loading...</option>
        </select>
        <button id="refreshDevices" class="btn-small">Refresh</button>
      </div>
    </div>
    
    <div class="settings-group">
      <h2>Keyboard Shortcut</h2>
      <p class="info">SpeakNote uses the <strong>F5 key</strong> as a global shortcut to start and stop recording.</p>
    </div>
    
    <div class="actions">
      <button id="saveSettings" class="btn-primary">Save</button>
    </div>
    
    <div id="statusMessage" class="status"></div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
