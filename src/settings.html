<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransBuddy Einstellungen</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../assets/transbuddy_logo.png" alt="TransBuddy Logo" class="logo">
      <h1>TransBuddy Einstellungen</h1>
    </div>
    
    <div class="settings-group">
      <h2>API-Konfiguration</h2>
      <div class="form-group">
        <label for="apiType">API-Anbieter:</label>
        <select id="apiType">
          <option value="elevenlabs">ElevenLabs Speech-to-Text</option>
          <option value="openai">OpenAI Whisper</option>
        </select>
      </div>
      <div class="form-group">
        <label for="apiKey">API-Schlüssel:</label>
        <input type="password" id="apiKey" placeholder="Dein API-Schlüssel">
        <button id="showApiKey" class="btn-small">Anzeigen</button>
      </div>
    </div>
    
    <div class="settings-group">
      <h2>Audio-Einstellungen</h2>
      <div class="form-group">
        <label for="audioDevice">Audio-Eingabegerät:</label>
        <select id="audioDevice">
          <option value="">Wird geladen...</option>
        </select>
        <button id="refreshDevices" class="btn-small">Aktualisieren</button>
      </div>
    </div>
    
    <div class="settings-group">
      <h2>Tastenkombination</h2>
      <p class="info">TransBuddy verwendet die <strong>F5-Taste</strong> als globalen Shortcut zum Starten und Stoppen der Aufnahme.</p>
    </div>
    
    <div class="actions">
      <button id="saveSettings" class="btn-primary">Speichern</button>
    </div>
    
    <div id="statusMessage" class="status"></div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
